<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kroatisch Master</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root { --cro-red: #E4002B; --cro-blue: #005EB8; --white: #FFFFFF; --black: #000000; }

        body {
            margin: 0; padding: 10px; background-color: var(--black);
            background-image: 
                radial-gradient(var(--cro-red) 0.6px, transparent 0.6px),
                radial-gradient(var(--white) 0.6px, transparent 0.6px);
            background-size: 20px 20px, 33px 33px;
            background-position: 0 0, 10px 15px;
            font-family: 'Arial', sans-serif; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; color: var(--white); overflow: hidden;
        }

        #start-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;
        }

        h1 { 
            font-family: 'Bangers'; font-size: 58px; color: var(--white); 
            -webkit-text-stroke: 2px var(--cro-red); text-shadow: 6px 6px 0 var(--black); 
            margin-bottom: 30px; text-align: center; 
        }
        .hidden { display: none !important; }

        .btn {
            background: var(--white); color: var(--cro-red); border: 6px solid var(--black);
            padding: 25px 10px; margin: 15px 0; font-family: 'Bangers'; font-size: 38px;
            cursor: pointer; box-shadow: 10px 10px 0 var(--black); 
            width: 90%; max-width: 380px; text-transform: uppercase;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: 2px 2px 0 var(--black); }

        #quiz-card { background: var(--white); color: var(--black); padding: 40px; border: 8px solid var(--black); width: 90%; max-width: 420px; text-align: center; }
        #word-display { font-family: 'Bangers'; font-size: 75px; margin: 20px 0; color: var(--cro-blue); }
        .answer-btn { width: 100%; margin: 15px 0; padding: 25px; font-size: 32px; background: #eee; border: 5px solid var(--black); box-shadow: 6px 6px 0 var(--black); font-weight: bold; }
        .correct { background-color: #39FF14 !important; }
        .wrong { background-color: var(--cro-red) !important; color: white !important; }

        #nomen-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; max-width: 480px; }
        #nomen-grid .btn { font-size: 20px; padding: 22px 2px; width: 100%; margin: 0; box-shadow: 5px 5px 0 var(--black); border: 4px solid var(--black); }

        .score-box { font-size: 120px; font-family: 'Bangers'; text-shadow: 8px 8px 0 var(--black); }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>KROATISCH MASTER</h1>
        <button class="btn" onclick="showNomen()">NOMEN</button>
        <button class="btn" onclick="startQuiz('verben')">VERBEN</button>
        <button class="btn" onclick="startQuiz('adjektive')">ADJEKTIVE</button>
    </div>

    <div id="nomen-screen" class="hidden">
        <h1 style="font-size: 40px;">THEMA</h1>
        <div id="nomen-grid"></div>
        <button class="btn" style="background: var(--cro-blue); color: #fff; margin-top:30px; font-size: 26px;" onclick="goHome()">ZURÜCK</button>
    </div>

    <div id="quiz-card" class="hidden">
        <div id="prog" style="font-weight:bold; font-size: 26px;">1 / 10</div>
        <div id="word-display">WORT</div>
        <div id="options"></div>
    </div>

    <div id="stats-screen" class="hidden">
        <div class="score-box" id="final-score">0 / 10</div>
        <h2 id="feedback" style="font-family: 'Bangers'; font-size: 55px; -webkit-text-stroke: 1.5px var(--cro-red);">GENIE!</h2>
        <button class="btn" style="background: var(--cro-blue); color: #fff;" onclick="goHome()">ZURÜCK</button>

        const feedbacks = ["Du bist eine Null!", "Glückstreffer!", "Schnarchnase!", "Bruchpilot!", "Blindgänger!", "Tourist!", "Solider Typ!", "Stabil!", "Rakete!", "Superhirn!", "Genie!"];
        let pool = [], qIdx = 0, score = 0;

        function goHome() { 
            document.querySelectorAll('body > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function showNomen() {
            const grid = document.getElementById('nomen-grid'); grid.innerHTML = '';
            Object.keys(db.nomen).forEach(cat => {
                const b = document.createElement('button'); b.className = 'btn'; 
                b.innerText = cat.toUpperCase(); b.onclick = () => startQuiz('nomen', cat);
                grid.appendChild(b);
            });
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('nomen-screen').classList.remove('hidden');
        }

        function startQuiz(type, cat) {
            let data = cat ? db.nomen[cat] : db[type];
            if (!data) return;
            pool = [...data].sort(() => 0.5 - Math.random()).slice(0, 10);
            qIdx = 0; score = 0;
            document.querySelectorAll('body > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('quiz-card').classList.remove('hidden');
            renderQ();
        }

        function renderQ() {
            if(qIdx >= 10 || qIdx >= pool.length) return finish();
            const item = pool[qIdx];
            document.getElementById('prog').innerText = `${qIdx+1} / 10`;
            document.getElementById('word-display').innerText = item.d;
            const opt = document.getElementById('options'); opt.innerHTML = '';
            [item.k, ...item.a].sort(() => 0.5 - Math.random()).forEach(o => {
                const b = document.createElement('button'); b.className = 'btn answer-btn';
                b.innerText = o; b.onclick = () => check(b, o, item.k);
                opt.appendChild(b);
            });
        }

        function check(btn, sel, cor) {
            const all = document.querySelectorAll('.answer-btn');
            all.forEach(b => b.disabled = true);
            if(sel === cor) { btn.classList.add('correct'); score++; setTimeout(() => { qIdx++; renderQ(); }, 1000); }
            else { btn.classList.add('wrong'); all.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); }); setTimeout(() => { qIdx++; renderQ(); }, 2000); }
        }

        function finish() {
            document.getElementById('quiz-card').classList.add('hidden');
            const s = document.getElementById('stats-screen'); s.classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score} / 10`;
            document.getElementById('feedback').innerText = feedbacks[score];
        }
        window.onload = goHome;
