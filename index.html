    <meta charset="UTF-8">

    <title>Kroatisch Master</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        :root {
            --cro-blue: #005EB8;
            --cro-red: #E4002B;
            --cro-white: #FFFFFF;
            --black: #000000;
        }

        body {
            margin: 0; padding: 20px; 
            /* Hintergrund Schwarz */
            background-color: var(--black);
            /* Kleine Punkte, zufällig wirkende Verteilung durch Versatz */
            background-image: 
                radial-gradient(var(--cro-red) 1px, transparent 1px),
                radial-gradient(var(--cro-white) 1px, transparent 1px),
                radial-gradient(var(--cro-red) 1px, transparent 1px),
                radial-gradient(var(--cro-white) 1px, transparent 1px);
            background-size: 40px 40px, 40px 40px, 60px 60px, 60px 60px;
            background-position: 0 0, 20px 20px, 10px 30px, 45px 15px;
            font-family: 'Arial', sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; color: var(--cro-white); overflow: hidden;
        }

        h1 { 
            font-family: 'Bangers', cursive; font-size: 48px; 
            color: var(--cro-white);
            -webkit-text-stroke: 2px var(--cro-red);
            text-shadow: 4px 4px 0 var(--black); margin-bottom: 25px; 
            letter-spacing: 2px;
        }

        .hidden { display: none !important; }

        /* Buttons im Pop-Art Stil */
        .btn {
            background: var(--cro-white); color: var(--cro-red); 
            border: 4px solid var(--black);
            padding: 15px 10px; margin: 8px; font-family: 'Bangers', cursive;
            font-size: 24px; cursor: pointer; border-radius: 0px; 
            box-shadow: 6px 6px 0 var(--black); transition: 0.1s;
            width: 90%; max-width: 300px; text-transform: uppercase;
        }
        .btn:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0 var(--black); }

        /* Quiz Container */
        #quiz-card {
            background: var(--cro-white); color: var(--black); padding: 30px;
            border: 6px solid var(--black); width: 85%; max-width: 340px;
            box-shadow: 12px 12px 0 rgba(255,255,255,0.2); position: relative;
        }
        #word-display { font-family: 'Bangers'; font-size: 44px; margin: 25px 0; color: var(--cro-blue); }
        
        .answer-btn { width: 100%; margin: 10px 0; background: #f9f9f9; border: 3px solid var(--black); box-shadow: 4px 4px 0 var(--black); color: var(--black); font-size: 20px; }
        .correct { background-color: #39FF14 !important; color: black !important; }
        .wrong { background-color: var(--cro-red) !important; color: white !important; }

        /* 3-Spalten Raster ohne Scrollen */
        #nomen-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            width: 100%; max-width: 400px; 
            padding: 5px;
        }
        #nomen-grid .btn { font-size: 13px; padding: 10px 2px; width: 100%; margin: 0; box-shadow: 3px 3px 0 var(--black); border-width: 3px; }

        .score-box { font-size: 80px; font-family: 'Bangers'; color: var(--cro-white); text-shadow: 5px 5px 0 var(--black); -webkit-text-stroke: 2px var(--cro-blue); }
    </style>
</head>

        let pool = [], qIdx = 0, score = 0;

        function goHome() { 
            document.querySelectorAll('body > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('start-screen').classList.remove('hidden');
        }

        function showNomen() {
            const grid = document.getElementById('nomen-grid'); grid.innerHTML = '';
            Object.keys(db.nomen).forEach(cat => {
                const b = document.createElement('button'); b.className = 'btn'; 
                b.innerText = cat.toUpperCase(); b.onclick = () => startQuiz('nomen', cat);
                grid.appendChild(b);
            });
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('nomen-screen').classList.remove('hidden');
        }

        function startQuiz(type, cat) {
            let data = cat ? db.nomen[cat] : db[type];
            pool = [...data].sort(() => 0.5 - Math.random()).slice(0, 10);
            qIdx = 0; score = 0;
            document.querySelectorAll('body > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('quiz-card').classList.remove('hidden');
            renderQ();
        }

        function renderQ() {
            if(qIdx >= 10 || qIdx >= pool.length) return finish();
            const item = pool[qIdx];
            document.getElementById('prog').innerText = `${qIdx+1} / 10`;
            document.getElementById('word-display').innerText = item.d;
            const opt = document.getElementById('options'); opt.innerHTML = '';
            [item.k, ...item.a].sort(() => 0.5 - Math.random()).forEach(o => {
                const b = document.createElement('button'); b.className = 'btn answer-btn';
                b.innerText = o; b.onclick = () => check(b, o, item.k);
                opt.appendChild(b);
            });
        }

        function check(btn, sel, cor) {
            const all = document.querySelectorAll('.answer-btn');
            all.forEach(b => b.disabled = true);
            if(sel === cor) {
                btn.classList.add('correct');
                score++;
                setTimeout(() => { qIdx++; renderQ(); }, 1000);
            } else {
                btn.classList.add('wrong');
                all.forEach(b => { if(b.innerText === cor) b.classList.add('correct'); });
                setTimeout(() => { qIdx++; renderQ(); }, 2000);
            }
        }

        function finish() {
            document.getElementById('quiz-card').classList.add('hidden');
            const s = document.getElementById('stats-screen'); s.classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score} / 10`;
            document.getElementById('feedback').innerText = feedbacks[score];
        }
        window.onload = goHome;
